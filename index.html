    <meta charset="UTF-8" />

    <title>Weather</title>
    <link rel="shortcut icon" href="img/sunny.gif" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="preloader">
      <div class="cloud">
        <img src="img\output-onlinegiftools.gif" alt="Cloud" />
        <div class="raindrop drop1"></div>
        <div class="raindrop drop2"></div>
        <div class="raindrop drop3"></div>
      </div>
      <p class="loading-text">Fetching Weather...</p>
    </div>

    <div class="page">
      <div class="heading">
        <h1>Weather</h1>
      </div>

      <div class="info">
        <div class="form">
          <input type="text" id="city-input" class="citys-input" placeholder="Search City" />
          <button type="search" class="srch" >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="location">
          <div class="right">
            <div class="city-info">
              <h3 class="temp-in">16&deg;</h3>
              <h2 class="city-name">London</h2>
<!--               <span class="time">12:00</span> -->
              <span class="date">----</span>
            </div>
            <div class="img">
              <img class="weather-icon" src="img/cloudy.gif" width="100" alt="ERROR" />
            </div>
          </div>

          <div class="left">
            <h3 class="main-info">Rainny</h3>
            <h4>Humidity: <span class="humidity">66%</span></h4>
            <h4>Wind: <span class="wind">6 M/s</span></h4>
            <h4>Pressure: <span class="pressure">998 mBar</span></h4>
            <h4>Feels_like: <span class="feels_like">40</span></h4>
          </div>
        </div>
